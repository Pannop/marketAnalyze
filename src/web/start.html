<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="topContainer">
        <div>
            <div id="marketListChecks"></div>
            <button class="btn btn-outline-dark mt-3 ml-4" onclick="marketListSetAll(true)">All</button>
            <button class="btn btn-outline-dark mt-3 ml-2" onclick="marketListSetAll(false)">None</button>
            <div class="form-check ml-4">
                <input value="d" class="form-check-input" onchange="drawMarketChart();" type="radio" name="marketListCheck_radioInterval" checked>
                <label class="form-check-label">
                    daily
                </label>
            </div>
            <div class="form-check ml-4">
                <input value="wk" class="form-check-input" onchange="drawMarketChart();" type="radio" name="marketListCheck_radioInterval">
                <label class="form-check-label" >
                    weekly
                </label>
            </div>
            <div class="form-check ml-4">
                <input value="mo" class="form-check-input" onchange="drawMarketChart();" type="radio" name="marketListCheck_radioInterval">
                <label class="form-check-label" >
                    monthly
                </label>
            </div>
            <div class="ml-4">
                <label>From:</label>
                <input type="date" id="marketListCheck_from" onchange="drawMarketChart();" value="2019-01-01" min="1900-01-01"/>    
            </div>
            <div class="ml-4">
                <label>To:</label>
                <input type="date" id="marketListCheck_to" onchange="drawMarketChart();" value="2025-01-01" min="1900-01-01" />    
            </div>
        </div>
        <div id="marketChart"></div>
    </div>

    <script src="script/start.js"></script>
</body>

</html>
